# This is a basic proj.yaml file for virtstrap
# Virtstrap can handle the installation of 
# Python and Ruby dependencies.
project: basicproject

environment: # Setup the environment information
    custom:
        - custom_env.py

install: # Setup the install information
    types: 
        - python # By default searches for requirements.txt
        - ruby   # By default uses Gemfile
    scripts: # Arbitrary scripts to execute (these scripts must be fine to run continuously)
        - mac_ipython.py # Fixes for mac usage

$production:
    install:
        requirements:
            - requirements.txt
        scripts:
